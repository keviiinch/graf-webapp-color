<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-control, .form-range {
            margin-bottom: 10px;
        }
        .sliders label {
            font-weight: bold;
        }
        #color-picker {
            border: none;
            width: 100%;
            height: 50px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Color RGB</h1>
        <div id="color-box" class="color-box mx-auto"></div>
        <p id="color-code" class="fw-bold">#000000</p>
        <input type="color" id="color-picker" class="form-control mb-3">
        <div class="sliders">
            <label for="red">Rojo</label>
            <input type="range" id="red" min="0" max="255" value="0" class="form-range">
            <input type="number" id="red-input" min="0" max="255" value="0" class="form-control text-center">
            
            <label for="green">Verde</label>
            <input type="range" id="green" min="0" max="255" value="0" class="form-range">
            <input type="number" id="green-input" min="0" max="255" value="0" class="form-control text-center">
            
            <label for="blue">Azul</label>
            <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
            <input type="number" id="blue-input" min="0" max="255" value="0" class="form-control text-center">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
